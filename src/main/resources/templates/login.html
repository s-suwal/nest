<!DOCTYPE html>
<html lang="eng" xmlns:th ="http://www.thymeleaf.org">
<head th:replace="layouts:: heading">

</head>
<body>
<div>
    <div th:replace="layouts :: navbar"></div>
</div>
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Please login or signup <a href="signup">here</a></h3>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Username or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}"
                          class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Username</label> <input type="text"
                                                                                  id="username" name="username" class="form-control"
                                                                                  placeholder="Enter username" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label> <input
                                type="password" id="password" name="password"
                                class="form-control" placeholder="Enter password" />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
